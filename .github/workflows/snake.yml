name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Ejecuta diariamente a medianoche
  workflow_dispatch: # Permite ejecutar manualmente el workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: ImTommyDev
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Push Snake Animation to GitHub
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: output
          force: true
          file: dist/github-contribution-grid-snake.svg
